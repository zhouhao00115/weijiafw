<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>还款状态</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__CSS__/example.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/weui.css"/>
</head>
<body>
<!-- 付款已完成 -->
<div class="weui-msg" id="finish" >
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">费用已结清</h2>
        <p class="weui-msg__desc">您已完成所有装修费用<a href="javascript:void(0);"></a></p>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="?s=index/protocol/index" class="weui-btn weui-btn_primary">再次选择服务</a>
            <a href="javascript:;" onclick="logout()" class="weui-btn weui-btn_default">退出</a>
        </p>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link"></a>
            </p>
            <p class="weui-footer__text"> © 2008-2017 维家智能家居</p>
        </div>
    </div>
</div>


<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__JS__/func.js"></script>
<script type="text/javascript">
    function logout(){
        if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            WeixinJSBridge.call('closeWindow');
        } else {
            window.close();
        }
    }

</script>


</body>
</html>
